name: "Lockdown"

on:
  issues:
    types: opened
  pull_request_target:
    types: opened
  schedule:
    - cron: "0 * * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/repo-lockdown@v2
        with:
          issue-comment: "ðŸ”’ Issues have been locked on this repository."
          pr-comment: "ðŸ”’ Pull requests have been locked on this repository."
